<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>EZ-Life</title>

	<link href="lib/ionic/css/ionic.css" rel="stylesheet">
	<link href="css/login.css" rel="stylesheet">

	<!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
	<link href="css/ionic.app.css" rel="stylesheet">
	-->

	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<script src="cordova.js"></script>

	<script src="js/login.js"></script>
</head>
<body ng-app="login">

<ion-nav-bar animation="nav-title-slide-ios7" class="bar-calm">
	<ion-nav-back-button class="button-icon ion-ios7-arrow-back">Back</ion-nav-back-button>
</ion-nav-bar>

<ion-nav-view animation="slide-left-right"></ion-nav-view>

<script id="sign-in.html" type="text/ng-template">
	<ion-view title="Sign-In" hide-nav-bar="false">
		<ion-content has-header="true">
			<div style="font-family: 'HelveticaNeue-UltraLight', 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 40px; text-align: left; margin: 30px 20px;">Welcome to</div>
			<div style="font-family: 'HelveticaNeue-UltraLight', 'Helvetica Neue', Helvetica, Arial, sans-serif; font-size: 40px; text-align: right; margin: 30px 20px;">EZ-Life</div>
			<div class="list">
				<label class="item item-input item-floating-label">
					<span class="input-label">Username</span>
					<input type="text" ng-model="user.username" placeholder="Username">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Password</span>
					<input type="password" ng-model="user.password" placeholder="Password">
				</label>
			</div>
			<div class="padding">
				<button class="button button-block button-calm" ng-click="signIn(user)">
					Sign-In
				</button>
				<p class="text-center">
					<a href="">Register</a>&nbsp&nbsp&nbsp
					<a href="#/forgot-password">Forgot Password</a>
				</p>
			</div>
		</ion-content>
	</ion-view>
</script>

<script id="forgot-password.html" type="text/ng-template">
	<ion-view title="Forgot Password">
		<ion-content has-header="true" padding="true">
			<p>Call us @12345678</p>

			<p>
				Return to <a href="#/sign-in">Sign-In</a>.
			</p>
		</ion-content>
	</ion-view>
</script>

</body>
</html>
